<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smoothie Machine</title>
  <link rel="stylesheet" href="Styles/style.css" />
</head>
<body>
  <h1>ðŸ¥¤ Welcome to the Smoothie Machine ðŸ¥¤</h1>

  <form id="smoothieForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required /><br><br>

    <label for="size">Choose a size:</label>
    <select id="size" name="size" required>
      <option value="">--Select--</option>
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Large">Large</option>
    </select><br><br>

    <label for="base">Choose a base liquid:</label>
    <select id="base" name="base" required>
      <option value="">--Select--</option>
      <option value="Milk">Milk</option>
      <option value="Almond Milk">Almond Milk</option>
      <option value="Coconut Water">Coconut Water</option>
      <option value="Yogurt">Yogurt</option>
      <option value="Soy Milk">Soy Milk</option>
    </select><br><br>

    <fieldset>
      <legend>Choose your fruits:</legend>
      <label><input type="checkbox" name="ingredients" value="Banana"> Banana</label><br>
      <label><input type="checkbox" name="ingredients" value="Strawberry"> Strawberry</label><br>
      <label><input type="checkbox" name="ingredients" value="Blueberry"> Blueberry</label><br>
      <label><input type="checkbox" name="ingredients" value="Mango"> Mango</label><br>
      <label><input type="checkbox" name="ingredients" value="Pineapple"> Pineapple</label><br>
    </fieldset><br>

    <fieldset>
      <legend>Optional Add-ons:</legend>
      <label><input type="checkbox" name="addons" value="Protein Powder"> Protein Powder</label><br>
      <label><input type="checkbox" name="addons" value="Chia Seeds"> Chia Seeds</label><br>
      <label><input type="checkbox" name="addons" value="Oats"> Oats</label><br>
      <label><input type="checkbox" name="addons" value="Flax Seeds"> Flax Seeds</label><br>
    </fieldset><br>

    <label for="sweetener">Add a sweetener:</label>
    <select id="sweetener" name="sweetener">
      <option value="None">None</option>
      <option value="Honey">Honey</option>
      <option value="Agave">Agave</option>
      <option value="Sugar-Free Syrup">Sugar-Free Syrup</option>
    </select><br><br>

    <label for="temp">Choose temperature:</label>
    <select id="temp" name="temp">
      <option value="Cold">Cold</option>
      <option value="Room Temperature">Room Temperature</option>
      <option value="With Ice">With Ice</option>
    </select><br><br>

    <label for="notes">Special Instructions:</label><br>
    <textarea id="notes" name="notes" rows="3" cols="30" placeholder="Anything else we should know?"></textarea><br><br>

    <button type="submit">Order Smoothie</button>
  </form>

  <div id="smoothieOutput"></div>

  <script src="Script/script.js"></script>
</body>
</html>
